<div *ngIf="showModal && project" class="fixed inset-0 z-50 overflow-y-auto bg-gray-600 bg-opacity-75">
  <div class="flex items-center justify-center min-h-screen">
    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full">
      <div class="bg-white p-6">
        <div class="flex justify-between items-start">
          <div>
            <h3 class="text-xl leading-6 font-bold text-gray-900">{{ project.name }}</h3>
            <p class="mt-1 text-sm text-gray-500">{{ project.description }}</p>
          </div>
          <button (click)="close()" class="text-gray-400 hover:text-gray-600">&times;</button>
        </div>
        
        <div class="mt-6">
          <p class="text-sm font-medium">Progress</p>
          <div class="w-full bg-gray-200 rounded-full h-2.5 mt-1">
            <div class="bg-blue-600 h-2.5 rounded-full" [style.width]="project.progress + '%'"></div>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
            <div><p class="text-gray-500">Status</p><p class="font-semibold capitalize">{{ project.status }}</p></div>
            <div><p class="text-gray-500">Priority</p><p class="font-semibold capitalize">{{ project.priority }}</p></div>
            <div><p class="text-gray-500">Start Date</p><p class="font-semibold">{{ project.startDate | date:'MMM d, yyyy' }}</p></div>
            <div><p class="text-gray-500">Deadline</p><p class="font-semibold">{{ project.deadline | date:'MMM d, yyyy' }}</p></div>
        </div>

        <div class="mt-6 border-t pt-4">
          <h4 class="text-md font-medium text-gray-800">Team</h4>
          <div class="mt-2 flex flex-wrap gap-4">
            <div *ngFor="let member of projectTeamMembers" class="flex items-center space-x-2">
              <img [src]="member.profileImg || 'assets/default-avatar.png'" class="h-8 w-8 rounded-full object-cover">
              <div>
                  <p class="text-sm font-medium">{{ member.name }}</p>
                  <p class="text-xs text-gray-500">{{ member.role | titlecase }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 px-6 py-3 text-right">
        <button type="button" (click)="close()" class="px-4 py-2 bg-white border rounded-md">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
