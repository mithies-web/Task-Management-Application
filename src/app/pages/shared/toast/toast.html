<div *ngIf="show" class="toast-container">
      <div [ngClass]="'toast toast-' + type" class="flex items-center">
        <div class="flex-1">{{message}}</div>
        <button class="toast-close" (click)="hide()">&times;</button>
      </div>
    </div>
    
    <div *ngIf="showConfirm" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 z-50">
      <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
        <div class="p-6">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold text-gray-800">{{confirmTitle}}</h3>
          </div>
          <div class="mb-6">
            <p class="text-gray-600">{{confirmMessage}}</p>
          </div>
          <div class="flex justify-end space-x-3">
            <button (click)="onConfirm(false)" 
                    class="px-4 py-2 border border-gray-300 text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50">
              {{cancelText}}
            </button>
            <button (click)="onConfirm(true)" 
                    class="px-4 py-2 border border-transparent text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700">
              {{confirmText}}
            </button>
          </div>
        </div>
      </div>
    </div>
