<!-- confirmation-dialog.component.html -->
<div *ngIf="show" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50">
  <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
    <div class="text-center">
      <h3 class="text-lg font-semibold text-gray-900 mb-2">{{data?.title}}</h3>
      <p class="text-sm text-gray-600 mb-6">{{data?.message}}</p>
      
      <div class="flex justify-center space-x-4">
        <button 
          (click)="onCancel()"
          class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          {{data?.cancelText || 'NO'}}
        </button>
        <button 
          (click)="onConfirm()"
          class="px-4 py-2 border border-transparent rounded-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          {{data?.confirmText || 'YES'}}
        </button>
      </div>
    </div>
  </div>
</div>
