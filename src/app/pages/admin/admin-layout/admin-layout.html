<div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <app-sidebar [class.hidden]="!showMobileSidebar" class="md:block"></app-sidebar>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Top Navigation -->
        <header class="bg-white border-b border-gray-200 py-5 px-8 flex items-center justify-between">
            <div class="flex items-center">
                <button (click)="toggleMobileSidebar()" class="md:hidden mr-6 text-gray-600 text-xl">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 class="text-2xl font-semibold text-gray-800">{{pageTitle}}</h2>
            </div>
            <div class="flex items-center space-x-6"> 
                <button class="p-3 rounded-full hover:bg-gray-100 relative text-lg">  
                    <i class="fas fa-bell text-gray-600"></i>
                    <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
                </button>
                <button 
                    type="button" 
                    (click)="logout()"
                    class="mb-4 sm:mb-0 py-3 text-red-600 rounded-lg text-lg font-medium transition-colors duration-300"
                >
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-y-auto p-8 bg-gray-50">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>

<app-confirm-dialog></app-confirm-dialog>
<app-toast></app-toast>
