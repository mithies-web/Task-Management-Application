<section id="about" class="bg-gray-50 w-full py-16 md:full-screen">
    <div class="w-full mx-auto px-4 sm:px-6 lg:px-8 lg:py-12 md:py-20">
    <div class="md:flex md:items-center">
        <div class="md:w-1/2 mb-10 md:mb-0">
        <img 
            src="https://via.placeholder.com/600x400/6366f1/white?text=Dashboard+Preview" 
            alt="About TaskFlow" 
            class="w-full max-w-md lg:max-w-2xl mx-auto transition-all duration-500 rounded-lg shadow-lg">
        </div>
        <div class="md:w-1/2 md:pl-8 lg:pl-16">
        <h2 class="lg:text-3xl md:text-4xl font-bold text-gray-900 mb-6 md:mb-8">About Us</h2>
        <p class="lg:text-lg md:text-xl text-gray-600 mb-6 md:mb-8">
            Our Task Management System simplifies task creation, assignment, and tracking for admins, team leads, and all members. 
            With real-time updates, program monitoring, and an intuitive interface, it boosts team productivity and ensures projects stay on track.
        </p>
        <ul class="space-y-3 md:space-y-4">
            <li class="flex items-start" *ngFor="let feature of aboutFeatures">
            <i class="fas fa-check-circle text-success lg:text-lg md:text-xl mt-1 mr-3"></i>
            <span class="lg:text-lg md:text-xl text-gray-700">{{ feature }}</span>
            </li>
        </ul>
        </div>
    </div>
    </div>
</section>
