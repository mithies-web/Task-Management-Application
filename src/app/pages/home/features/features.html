<section id="features" class="bg-white w-full py-16">
    <div class="w-full mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-20">
        <div class="text-center mb-12 md:mb-20">
            <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4 md:mb-6">
                Key Features to Boost Your Productivity
            </h2>
            <p class="text-lg md:text-xl text-gray-600 max-w-4xl mx-auto">
                Create new solutions to improve your team's ability to manage projects effectively
            </p>
        </div>
        
        <!-- Features Grid (removed slider functionality) -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
            <div *ngFor="let feature of features" 
                 class="feature-card bg-white p-6 md:p-8 rounded-xl shadow-md border border-gray-100 hover:shadow-lg transition-all">
                <div class="w-12 h-12 md:w-14 md:h-14 rounded-lg flex items-center justify-center mb-4 md:mb-6"
                    [ngClass]="[feature.bgColor, feature.textColor]">
                    <i [class]="'fas ' + feature.icon + ' text-xl md:text-2xl'"></i>
                </div>
                <h3 class="text-xl md:text-2xl font-bold text-gray-900 mb-3 md:mb-4">{{ feature.title }}</h3>
                <p class="text-gray-600">{{ feature.description }}</p>
            </div>
        </div>
    </div>
</section>
