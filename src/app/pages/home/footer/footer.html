<footer class="bg-dark text-white py-16 w-full">
    <div class="w-full mx-auto px-4 sm:px-6 lg:px-8">
        <div class="grid md:grid-cols-4 gap-10">
            <div class="md:col-span-2">
                <div class="flex items-center mb-6">
                    <img [src]="image" alt="Logo" class="w-12 h-12 mr-2">
                    <span class="text-xl font-bold">GenFlow</span>
                </div>
                <p class="text-md text-gray-300 mb-8">
                    Effortless task management for teams of all sizes. Streamline your workflow and boost productivity.
                </p>
                <div class="flex space-x-6">
                    <a href="https://x.com/Genworxai" target="_blank" rel="noopener noreferrer" 
                        class="text-gray-300 hover:text-white transition-colors duration-300">
                        <i class="fab fa-twitter text-2xl"></i>
                    </a>
                    <a href="https://www.linkedin.com/company/genworx-ai/" target="_blank" rel="noopener noreferrer"
                        class="text-gray-300 hover:text-white transition-colors duration-300">
                        <i class="fab fa-linkedin text-2xl"></i>
                    </a>
                    <a href="https://www.instagram.com/genworx.ai/" target="_blank" rel="noopener noreferrer"
                        class="text-gray-300 hover:text-white transition-colors duration-300">
                        <i class="fab fa-instagram text-2xl"></i>
                    </a>
                </div>
            </div>
            
            <div>
                <h3 class="text-xl font-semibold mb-6">Overview</h3>
                <ul class="space-y-3">
                    <li *ngFor="let link of overviewLinks">
                        <a [href]="link.href" 
                            class="text-lg text-gray-300 hover:text-white transition-colors duration-300 nav-link">
                            {{ link.text }}
                        </a>
                    </li>
                </ul>
            </div>
            
            <div>
                <h3 class="text-xl font-semibold mb-6">Contact Us</h3>
                <ul class="space-y-3">
                    <li class="flex items-start" *ngFor="let contact of contactInfo">
                        <a [href]="contact.href" (click)="contact.action ? handleAction($event, contact.action) : null" class="flex items-start">
                            <i [class]="'fas ' + contact.icon + ' text-lg mt-1 mr-3 text-gray-300'"></i>
                            <span class="text-lg text-gray-300">{{ contact.text }}</span>
                        </a>
                    </li>
                </ul>
                <div *ngIf="showMap" class="mt-6">
                    <div class="relative h-48 w-full bg-gray-700 rounded-lg overflow-hidden">
                        <iframe 
                            width="100%" 
                            height="100%" 
                            frameborder="0" 
                            scrolling="no" 
                            marginheight="0" 
                            marginwidth="0" 
                            [src]="mapUrl">
                        </iframe>
                        <button (click)="closeMap()" class="absolute top-2 right-2 bg-white text-gray-800 rounded-full w-8 h-8 flex items-center justify-center">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="border-t border-gray-700 mt-16 pt-10 text-center lg:text-md text-gray-400">
            <p>Â© 2025 GenFlow. All rights reserved.</p>
        </div>
    </div>
</footer>
