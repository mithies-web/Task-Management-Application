<div *ngIf="config$ | async as config" class="fixed inset-0 bg-gray-600 bg-opacity-75 z-50 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 m-4">
    <h3 class="text-lg font-bold text-gray-900">{{ config.title }}</h3>
    <p class="mt-2 text-sm text-gray-600">{{ config.message }}</p>

    <div class="mt-6 flex justify-end space-x-3">
      <button (click)="onCancel()" class="px-4 py-2 bg-white border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
        {{ config.cancelButtonText || 'Cancel' }}
      </button>
      <button 
        (click)="onConfirm(config)" 
        class="px-4 py-2 rounded-md text-sm font-medium text-white"
        [ngClass]="config.confirmButtonClass || 'bg-blue-600 hover:bg-blue-700'">
        {{ config.confirmButtonText || 'Confirm' }}
      </button>
    </div>
  </div>
</div>
