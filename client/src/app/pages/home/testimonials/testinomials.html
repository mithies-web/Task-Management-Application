<section id="testimonials" class="bg-white w-full py-16 md:full-screen">
    <div class="w-full mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-20">
    <div class="text-center lg:mb-12 md:mb-20">
        <h2 class="lg:text-4xl md:text-4xl font-bold text-gray-900 lg:mb-4 md:mb-6">What Our Users Say</h2>
        <p class="md:text-xl lg:text-xl text-gray-600 max-w-4xl mx-auto">
        Hear from teams who have transformed their workflow with TaskFlow
        </p>
    </div>
    
    <div class="grid md:grid-cols-2 gap-6 md:gap-8 lg:gap-10">
        <div 
        *ngFor="let testimonial of testimonials"
        class="testimonial-card p-6 md:p-8 lg:p-10 sm:mt-4 rounded-xl shadow-md border border-gray-100 relative">
        <div class="absolute top-0 left-0 w-full h-2 rounded-t-xl" [ngClass]="testimonial.borderColor"></div>
        <div class="flex items-center lg:mb-4 md:mb-6">
            <div class="text-yellow-400 lg:text-xl md:text-2xl mr-2">
            <i class="fas fa-star" *ngFor="let star of getFullStars(testimonial.rating)"></i>
            <i class="fas fa-star-half-alt" *ngIf="hasHalfStar(testimonial.rating)"></i>
            </div>
        </div>
        <blockquote class="text-lg md:text-xl italic text-gray-700 lg:mb-6 md:mb-8">
            "{{ testimonial.quote }}"
        </blockquote>
        <div class="flex items-center">
            <img 
            [src]="testimonial.avatar" 
            [alt]="testimonial.author" 
            class="lg:w-12 lg:h-12 md:w-16 md:h-16 rounded-full lg:mr-4 md:mr-6">
            <div>
            <p class="font-bold lg:text-lg md:text-xl text-gray-900">{{ testimonial.author }}</p>
            <p class="lg:text-sm md:text-lg text-gray-600">{{ testimonial.position }}</p>
            </div>
        </div>
        </div>
    </div>
    </div>
</section>
