<div class="max-w-4xl mx-auto p-6 bg-white rounded-xl shadow-md">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Your Profile</h1>
    <button (click)="toggleEdit()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
      {{ isEditing ? 'Cancel' : 'Edit Profile' }}
    </button>
  </div>
  
  <div *ngIf="currentUser" class="grid grid-cols-1 md:grid-cols-3 gap-8">
    <!-- Profile Picture -->
    <div class="flex flex-col items-center">
      <img [src]="currentUser.profileImg || 'assets/default-profile.png'" alt="Profile Photo" class="h-40 w-40 rounded-full object-cover shadow-lg mb-4">
    </div>

    <!-- User Details -->
    <div class="md:col-span-2">
      <form *ngIf="isEditing && editableUser" (ngSubmit)="saveProfile()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">Name</label>
            <input type="text" [(ngModel)]="editableUser.name" name="name" class="p-3 w-full bg-white rounded-lg border border-gray-300">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
            <input type="email" [(ngModel)]="editableUser.email" name="email" class="p-3 w-full bg-white rounded-lg border border-gray-300">
          </div>
          <!-- Other editable fields can go here -->
        </div>
        <div class="mt-6">
          <button type="submit" class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700">Save Changes</button>
        </div>
      </form>

      <div *ngIf="!isEditing" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Name</label>
          <div class="p-3 bg-gray-50 rounded-lg">{{ currentUser.name }}</div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
          <div class="p-3 bg-gray-50 rounded-lg">{{ currentUser.email }}</div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Role</label>
          <div class="p-3 bg-gray-50 rounded-lg">{{ currentUser.role | titlecase }}</div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Team</label>
          <div class="p-3 bg-gray-50 rounded-lg">{{ currentUser.team || 'N/A' }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
